name: Build Whisper Pro

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build EXE
      run: |
        pyinstaller --noconsole --onefile --name "Whisper Pro" --icon="app_icon.ico" --windowed --clean main.py
        
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Whisper-Pro-Windows
        path: dist/Whisper Pro.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build APP
      run: |
        pyinstaller --noconsole --onefile --name "Whisper Pro" --icon="app_icon.icns" --windowed --clean main.py
        
    # Mac uygulamasını ziple (Yoksa upload bozulur)
    - name: Zip App
      run: |
        cd dist
        zip -r "Whisper Pro Mac.zip" "Whisper Pro.app"
        
    - name: Upload Mac Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Whisper-Pro-Mac
        path: dist/Whisper Pro Mac.zip
